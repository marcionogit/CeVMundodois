<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            text-align: center;
            border:1px solid black;
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            
        }

        div:hover{
                color: red;
        }
    </style>
</head>
<body>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
